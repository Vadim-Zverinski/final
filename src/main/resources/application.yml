#JWT
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
  refresh-expiration: 604800000


#DATABASE
spring:
  application:
    name: final
  datasource:
    url: jdbc:postgresql://localhost:5432/Final
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  #MAIL
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: ${ONE}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

#SECURITY
security:
  whitelist:
    - "POST:/cabinet/registration"
    - "GET:/cabinet/verification"
    - "POST:/cabinet/login"
    - "GET:/classifier/currency"
    - "GET:/operation/category"



#SERVER
server:
  port: 8080
  error:
    include-message: always